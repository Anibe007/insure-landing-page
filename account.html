<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Signup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      border: none;
      background: #007bff;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .btn:hover {
      background: #0056b3;
    }

    .toggle-text {
      text-align: center;
      margin-top: 1rem;
      color: #555;
      font-size: 0.95rem;
    }

    .toggle-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.3rem;
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 1.5rem;
        margin: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="form-container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <div class="error-message" id="email-error"></div>
      </div>

      <div class="form-group" id="username-group" style="display: none;">
        <label for="username">Username</label>
        <input type="text" id="username" />
        <div class="error-message" id="username-error"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <div class="error-message" id="password-error"></div>
      </div>

      <button type="submit" class="btn" id="submit-btn">Login</button>
    </form>

    <p class="toggle-text">
      Don't have an account? <a id="toggle-link">Sign Up</a>
    </p>
  </div>

  <!-- <div class="container1">
    <img class="intro-image" src="images/image-intro-desktop.jpg" alt="intro">
  </div> -->

  <script>
    const toggleLink = document.getElementById('toggle-link');
    const formTitle = document.getElementById('form-title');
    const usernameGroup = document.getElementById('username-group');
    const submitBtn = document.getElementById('submit-btn');
    const authForm = document.getElementById('auth-form');
    const emailInput = document.getElementById('email');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('email-error');
    const usernameError = document.getElementById('username-error');
    const passwordError = document.getElementById('password-error');

    let isLogin = true;

    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
      usernameGroup.style.display = isLogin ? 'none' : 'block';
      submitBtn.textContent = isLogin ? 'Login' : 'Sign Up';
      toggleLink.textContent = isLogin ? 'Sign Up' : 'Login';
      toggleLink.previousSibling.textContent = isLogin ? "Don't have an account? " : "Already have an account? ";
    });

    authForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Clear previous errors
      emailError.textContent = '';
      usernameError.textContent = '';
      passwordError.textContent = '';

      let valid = true;

      if (!emailInput.value.includes('@')) {
        emailError.textContent = 'Enter a valid email.';
        valid = false;
      }

      if (!isLogin && usernameInput.value.trim().length < 3) {
        usernameError.textContent = 'Username must be at least 3 characters.';
        valid = false;
      }

      if (passwordInput.value.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters.';
        valid = false;
      }

      if (valid) {
        alert(`${isLogin ? 'Logged in' : 'Signed up'} successfully!`);
        authForm.reset();
      }
    });
  </script>
</body>
</html>
